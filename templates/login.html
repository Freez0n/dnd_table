<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>D&D VTT - Авторизация</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://fonts.googleapis.com/css2?family=MedievalSharp&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="logo">D&D <span>Table</span></h1>

            <div class="auth-tabs">
                <button class="tab-btn active" onclick="switchTab('login')">Вход</button>
                <button class="tab-btn" onclick="switchTab('register')">Регистрация</button>
            </div>

            <form id="login-form" class="auth-form" action="/login" method="POST">
                <input type="text" name="username" placeholder="Имя пользователя" required>
                <input type="password" name="password" placeholder="Пароль" required>
                <button type="submit" class="main-btn">Войти в игру</button>
            </form>

            <form id="register-form" class="auth-form hidden" action="/register" method="POST">
                <input type="text" name="username" placeholder="Придумайте имя" required>
                <input type="password" name="password" placeholder="Придумайте пароль" required>
                <button type="submit" class="main-btn secondary">Создать аккаунт</button>
            </form>
        </div>
    </div>

    <script>
        function switchTab(type) {
            const isLogin = type === 'login';
            document.getElementById('login-form').classList.toggle('hidden', !isLogin);
            document.getElementById('register-form').classList.toggle('hidden', isLogin);
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.toggle('active'));
        }
    </script>
</body>
</html>
